<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Convers√£o Temperatura</title>
</head>

<body>

    <h1>Conversor de temperatura</h1>

    <form id="formtemperatura">
        <input type="number" required name="temperatura" id="temperatura">
        <input type="checkbox"  id="celcius" name="temperatura">Celcius</checkbox>
        <input type="checkbox"  id="fahrenheit" name="temperatura">Fahrenheit</checkbox>
        <button type="submit" id="btnConverter">Converter</button>
    </form>

    <script>
            let inputTemperatura = document.querySelector("#temperatura")

            let boxCelcius = document.querySelector("#celcius")

            let boxFahrenheit = document.querySelector("#fahrenheit")
            
            let btnConverter = document.querySelector("#btnConverter")

            btnConverter.addEventListener('click', function(pagina){
                pagina.preventDefault();

                if (boxFahrenheit.checked) {
                    let valorConvertido = parseInt(inputTemperatura.value) * 1.8 + 32;
                    console.log("Fahrenheit " + valorConvertido);   
                }
                if (boxCelcius.checked) {
                    valorConvertido = (parseInt(inputTemperatura.value)-32)/1.8;
                    console.log("Celcius " + valorConvertido);
                }
            })
       
    </script>

</body>

</html>
